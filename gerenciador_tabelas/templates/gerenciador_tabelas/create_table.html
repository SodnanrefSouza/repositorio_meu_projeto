{% extends 'base.html' %}

{% block title %}Criar Tabela{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto my-4 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Criar uma Nova Tabela</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="table_name" class="block text-gray-700 font-semibold mb-1">Nome da Tabela:</label>
            <input type="text" id="table_name" name="table_name" class="border border-gray-300 rounded-lg py-2 px-4 w-full" placeholder="Digite o nome da tabela" required>
        </div>

        <div class="mb-4">
            <label for="column_definitions" class="block text-gray-700 font-semibold mb-1">Definições de Colunas:</label>
            <input type="text" id="column_definitions" name="column_definitions" class="border border-gray-300 rounded-lg py-2 px-4 w-full" placeholder="Ex.: id INT PRIMARY KEY, name VARCHAR(100)" required>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Criar Tabela</button>
    </form>

    <br>
    <a href="{% url 'listar_tabelas' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">Listar Tabelas</a>
</div>
{% endblock %}
