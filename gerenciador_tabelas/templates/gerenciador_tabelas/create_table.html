{% extends 'base.html' %}

{% block title %}Criar Tabela{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Criar uma Nova Tabela</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="table_name" class="form-label">Nome da Tabela:</label>
            <input type="text" id="table_name" name="table_name" class="form-control" placeholder="Digite o nome da tabela" required>
        </div>

        <div class="mb-3">
            <label for="column_definitions" class="form-label">Definições de Colunas:</label>
            <input type="text" id="column_definitions" name="column_definitions" class="form-control" placeholder="Ex.: id INT PRIMARY KEY, name VARCHAR(100)" required>
        </div>

        <button type="submit" class="btn btn-primary">Criar Tabela</button>
    </form>

    <br>
    <a href="{% url 'listar_tabelas' %}" class="btn btn-secondary">Listar Tabelas</a>
</div>
{% endblock %}
