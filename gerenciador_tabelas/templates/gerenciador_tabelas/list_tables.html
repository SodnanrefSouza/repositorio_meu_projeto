{% extends 'base.html' %}

{% block title %}Listar Tabelas{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Tabelas e Colunas</h1>
    
    <!-- Tabela estilizada com Bootstrap -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome da Tabela</th>
                    <th scope="col">Colunas</th>
                </tr>
            </thead>
            <tbody>
                {% for table, columns in table_columns.items %}
                <tr>
                    <td>{{ table }}</td>
                    <td>{{ columns|join:", " }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- BotÃµes estilizados com Bootstrap -->
    <div class="mt-3">
        <a href="{% url 'criar_tabela' %}" class="btn btn-primary">Criar Tabela</a>
        <a href="{% url 'listar_tabelas' %}" class="btn btn-secondary">Listar Tabelas</a>
    </div>
</div>
{% endblock %}
