{% extends 'base.html' %}

{% block title %}Tabela Criada{% endblock %}

{% block content %}
<div class="container my-4 text-center">
    <h1 class="mb-4">Tabela Criada com Sucesso!</h1>
    <p class="lead">A tabela foi criada com o nome: <strong>{{ table_name }}</strong>.</p>
    <p>Você pode criar mais tabelas ou voltar para a página principal.</p>

    <div class="d-flex justify-content-center">
        <a href="{% url 'criar_tabela' %}" class="btn btn-success me-2">Criar Outra Tabela</a>
        <a href="{% url 'listar_tabelas' %}" class="btn btn-secondary">Listar Tabelas</a>
    </div>
</div>
{% endblock %}
