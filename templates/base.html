<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between bg-white p-4 shadow-md">
            <a class="flex items-center text-blue-500 hover:text-blue-900" href="{% url 'autenticacao:home' %}">
                <i class="bi bi-house-door-fill text-xl"></i>
                <span class="ml-2 text-lg">PÃ¡gina Principal</span>
            </a>
            <div class="flex items-center space-x-2">
                {% if user.is_authenticated %}
                    <span class="text-gray-700">Bem-vindo, {{ user.username }}!</span>
                    <a href="{% url 'autenticacao:logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Sair</a>
                {% else %}
                    <a href="{% url 'autenticacao:login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">Login</a>
                {% endif %}
            </div>
        </nav>

        <div class="mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
