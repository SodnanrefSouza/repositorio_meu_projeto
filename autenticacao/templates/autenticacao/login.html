{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'autenticacao:home' %}">
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário:</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md">Login</button>
        </div>
    </form>
    <p class="mt-3 text-center text-gray-600">Não tem uma conta? <a href="{% url 'autenticacao:signup' %}" class="text-blue-500 hover:text-blue-700">Registre-se aqui</a>.</p>
</div>
{% endblock %}
